<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Anghami PiP Mini Player</title>
    <style>
      body {
        width: 280px;
        min-height: 200px;
        margin: 0;
        padding: 16px;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          Arial, sans-serif;
        background: black;
        color: white;
      }

      .header {
        text-align: center;
        margin-bottom: 20px;
      }

      .logo {
        font-size: 24px;
        font-weight: bold;
        margin-bottom: 8px;
        background: linear-gradient(45deg, #8d00f2, #a855f7);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
      }

      .subtitle {
        font-size: 12px;
        opacity: 0.7;
      }

      .controls {
        display: flex;
        flex-direction: column;
        gap: 12px;
      }

      .btn {
        background: rgba(255, 255, 255, 0.1);
        border: 1px solid rgba(255, 255, 255, 0.2);
        border-radius: 8px;
        color: white;
        padding: 12px 16px;
        font-size: 14px;
        font-weight: 500;
        cursor: pointer;
        transition: all 0.2s ease;
        text-align: center;
      }

      .btn:hover {
        background: rgba(255, 255, 255, 0.2);
        transform: translateY(-1px);
      }

      .btn:active {
        transform: translateY(0);
      }

      .btn.primary {
        background: linear-gradient(45deg, #8d00f2, #a855f7);
        border-color: transparent;
      }

      .btn.primary:hover {
        background: linear-gradient(45deg, #7c3aed, #8d00f2);
      }

      .status {
        text-align: center;
        font-size: 12px;
        opacity: 0.6;
        margin-top: 16px;
      }

      .shortcuts {
        margin-top: 20px;
        padding-top: 16px;
        border-top: 1px solid rgba(255, 255, 255, 0.1);
      }

      .shortcuts-title {
        font-size: 12px;
        font-weight: 600;
        margin-bottom: 8px;
        opacity: 0.8;
      }

      .shortcut {
        display: flex;
        justify-content: space-between;
        align-items: center;
        font-size: 11px;
        margin-bottom: 4px;
        opacity: 0.6;
      }

      .key {
        background: rgba(255, 255, 255, 0.1);
        padding: 2px 6px;
        border-radius: 3px;
        font-family: monospace;
        font-size: 10px;
      }
    </style>
  </head>
  <body>
    <div class="header">
      <img
        src="icons/anghami_pip.png"
        alt="Anghami PiP Logo"
        class="logo"
        style="height: 48px; display: block; margin: 0 auto 8px"
      />
    </div>

    <div class="controls">
      <button
        id="documentPipBtn"
        class="btn primary"
        style="margin-bottom: 10px"
      >
        Open Picture-in-Picture
      </button>
      <button id="openAnghami" class="btn">Open Anghami</button>
    </div>

    <div id="status" class="status">Ready to use</div>

    <script src="popup.js"></script>
  </body>
</html>
